<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img src="./assets/images/logos/logo-sebereu-rem.png" height="150px" class="align-middle m-2"
                alt="logo" />
            </a>
          </div>
          <form class="m-t-30" [formGroup]="formSignUp">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nome de usuário</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="userName" placeholder="Seu nome de usuário" required />
            </mat-form-field>



            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Primeiro Nome</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="firstName" placeholder="Primeiro Nome" />
            </mat-form-field>



            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Último Nome</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="lastName" placeholder="Último Nome" />
            </mat-form-field>



            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">E-mail</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" placeholder="Seu email" />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Senha</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Sua senha" formControlName="password"
                [type]="hidePassword ? 'password' : 'text'">
              <mat-icon style="cursor: pointer" matSuffix [inline]="true" (click)="togglePasswordVisibility()">
                {{ hidePassword ? "visibility_off" : "visibility" }}
              </mat-icon>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confimação de senha</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Confirme a sua senha" formControlName="passwordRepeat"
                [type]="hideConfirmPassword ? 'password' : 'text'">
              <mat-icon style="cursor: pointer" matSuffix [inline]="true" (click)="toggleConfirmPasswordVisibility()">
                {{ hideConfirmPassword ? "visibility_off" : "visibility" }}
              </mat-icon>
            </mat-form-field>

            <a (click)="doSignUp()" mat-flat-button color="primary" class="w-100">
              Cadastrar
            </a>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Já tem uma conta?
            <a [routerLink]="['']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Login</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
