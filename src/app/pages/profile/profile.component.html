<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <label class="file-zone">
                <input type="file" [accept]="acceptedFileTypes" name="input-name" style="display: none;"
                  (change)="onFileSelected($event)" />
                <img class="rounded-circle profile-image"  [src]="getProfileUserImageUrl()"
                  onerror="this.src = './assets/images/profile/profile-circle.svg'" alt="...">
              </label>
              <div class="mt-3">
                <h5 class="title"> {{ userData == undefined? 'Sem informação': userData.firstName + " " +
                  userData.lastName}}</h5>
                <p class="description text-center" style="font-weight:700;">
                  {{ userData !== undefined && userData.quickMessage !== null ? "\"" + userData.quickMessage + "\""
                  :'Sem informação'}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <form [formGroup]="profileForm">
              <div class="row mt-2">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nome de usuário</label>
                    <input type="text" class="form-control" formControlName="userName" placeholder="Nome de usuário">
                    <div *ngIf="profileForm.controls['userName'].invalid">
                      <p class="text-danger">Campo Obrigatório</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-7 pl-1">
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
                    <div *ngIf="profileForm.controls['email'].invalid ">
                      <p class="text-danger">Campo vazio ou E-mail inválido</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Primeiro nome</label>
                    <input type="text" class="form-control" formControlName="firstName" placeholder="Primeiro nome">
                    <div *ngIf="profileForm.controls['firstName'].invalid">
                      <p class="text-danger">Campo Obrigatório</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Último nome</label>
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Último Nome">
                    <div *ngIf="profileForm.controls['lastName'].invalid">
                      <p class="text-danger">Campo Obrigatório</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>CEP</label>
                    <input mask="00000-000" type="text" class="form-control" formControlName="postalCode" maxlength="9"
                      placeholder="CEP">
                  </div>
                </div>
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" readonly class="form-control" formControlName="city" placeholder="Cidade">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" readonly class="form-control" formControlName="state" placeholder="Estado">
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Endereço">
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Mensagem Rápida</label>
                    <input type="text" class="form-control" formControlName="quickMessage"
                      placeholder="Mensagem Rápida">
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Sobre você</label>
                    <textarea class="form-control textarea" formControlName="aboutMe"></textarea>
                  </div>
                </div>
              </div>
              <div class="row mt-3 text-center">
                <div class="update ml-auto mr-auto">
                  <button (click)="saveProfileDataChanges()" class="btn btn-primary btn-round">Atualizar
                    informações</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
